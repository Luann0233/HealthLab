<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Health Lab</title>

  <!-- Fav Icon -->
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;0,700;0,800;0,900;1,300;1,400;1,600;1,700;1,800;1,900&amp;display=swap"
    rel="stylesheet">

  <!-- Stylesheets -->
  <link href="assets/css/font-awesome-all.css" rel="stylesheet">
  <link href="assets/css/owl.css" rel="stylesheet">
  <link href="assets/css/bootstrap.css" rel="stylesheet">
  <link href="assets/css/jquery.fancybox.min.css" rel="stylesheet">
  <link href="assets/css/animate.css" rel="stylesheet">
  <link href="assets/css/nice-select.css" rel="stylesheet">
  <link href="assets/css/color/theme-color.css" id="jssDefault" rel="stylesheet">
  <link href="assets/css/switcher-style.css" rel="stylesheet">
  <link href="assets/css/global.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="assets/css/responsive.css" rel="stylesheet">


  <!-- test -->
  <link rel="stylesheet" href="./assets/css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="./assets/js/script.js"></script>

</head>

<body>
  <div class="back">
    <div>
      <img src="./assets/images/shape/pattern-1.png" class="img_back" alt="">
    </div>
    <div class="boxed_wrapper">
      <section class="service-section">
        <div class="auto-container">
          <div class="row justify-content-between">
            <div class="col-lg-4 service-block">
              <div class="service-block-one wow fadeInUp animated animated" data-wow-delay="00ms"
                data-wow-duration="1500ms">
                <div class="inner-box">
                  <div class="pattern" style="background-image: url(assets/images/shape/pattern-6.png);"></div>
                  <div class="lower-content">
                    <div class="form-inner">
                      <div class="help-text">
                        <p>Registro</p>
                      </div>
                      <div class="login-button-container container-fluid">
                        <button class="login-facebook login-button theme-btn-one">
                          <span class="header-sprite login-fb-logo"></span>
                          <!-- react-text: 78 -->FACEBOOK
                          <!-- /react-text -->
                        </button>

                        <button class="login-google login-button theme-btn-one" id="gPlusLogin">
                          <span class="header-sprite login-gplus-logo"></span>
                          <!-- react-text: 81 -->GOOGLE
                          <!-- /react-text -->
                        </button>
                      </div>

                      <div class="help-text">
                        <p>- OU USANDO EMAIL-</p>
                      </div>

                      <form action="#" method="post" class="default-form">
                        <div class="form-group">
                          <input type="text" name="nameUser" placeholder="Nome" required="">
                        </div>
                        <div class="form-group">
                          <input type="text" name="username" placeholder="Usuário" required="">
                        </div>
                        <div class="form-group">
                          <input type="email" name="email" placeholder="E-mail" required="">
                        </div>
                        <div class="form-group">
                          <input type="password" class="input-custom" name="password" placeholder="Senha" required="">
                        </div>
                        <div class="form-group message-btn">
                          <button type="button" class="theme-btn-one" onclick="redirectIndex()">Cadastrar</button>
                        </div>
                        <div class="help-text">
                          <p>Já possui conta? <a href="./login.html">Login</a></p>
                        </div>
                      </form>

                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-4" style="align-self: center;">
              <img src="./assets/images/logo.png" alt="">
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script>
    function redirectIndex() {
      window.location.href = "https://healthlab40.netlify.app";
    }
  </script>

  <!-- jequery plugins -->
  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/owl.js"></script>
  <script src="assets/js/wow.js"></script>
  <script src="assets/js/validation.js"></script>
  <script src="assets/js/jquery.fancybox.js"></script>
  <script src="assets/js/appear.js"></script>
  <script src="assets/js/scrollbar.js"></script>
  <script src="assets/js/nav-tool.js"></script>
  <script src="assets/js/jQuery.style.switcher.min.js"></script>
  <script src="assets/js/jquery.nice-select.min.js"></script>

  <!-- main-js -->
  <script src="assets/js/script.js"></script>
</body>

</html>
